  <div class="register">
    <h3>Register</h3>
    <form action="">
      <div class="lab-input-div">
        <label for="first-name">First Name</label>
        <input type="text" name="fname" id="first-name" required autofocus>
      </div>
      <div class="lab-input-div">
        <label for="last-name">Last Name</label>
        <input type="text" name="lname" id="last-name" required>
      </div>
      <div class="radio-div">
        <label id="gen-label" for="">Gender</label>
        <input type="radio" name="gender" id="gender-male" required>
        <label id="mlabel" for="gender-male">Male</label>
        <input type="radio" name="gender" id="gender-female" required>
        <label id="flabel" for="gender-female">Female</label>
      </div>
      <div class="lab-input-div">
        <label for="register-name">Username</label>
        <input type="text" name="username" id="register-name" required>
      </div>
      <div class="lab-input-div">
        <label for="register-email">Email</label>
        <input type="email" name="email" id="register-email" required>
      </div>
      <div class="lab-input-div">
        <label for="register-pass">Password</label>
        <input type="password" name="password" id="register-pass" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
